
<div style="margin-top: 8%" class= "blog-container" *ngIf="blog">
  <div style="margin-bottom: 10px"> Search:
    <input [(ngModel)] = 'listFilter' placeholder="Search title" style="margin-left: 5px">
  </div>
  <div class="card text-white bg-info mb-3" style="max-width: 90%;" *ngFor="let item of filteredBlogs">
    <div class="card-header">
      <h4 class="card-title">
        {{item.blogTitle}}
      </h4>
      <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 3%" >
        <span style="color: white; margin-left: 0; margin-right: 3%; text-transform: capitalize ">Author : {{item.author}}</span>
        <span style="color: white; margin-left: 3%; text-transform: capitalize " >Category : {{item.category}}</span>
        <button  *ngIf="check === true && !activeUser.favorite.includes(item.id)" type="button" title="Mark as Favorite"  class="btn" style="margin-top: -10px" (click)="markFavorite(item.id) "><i  class="small material-icons">favorite</i></button>
        <button  *ngIf="check === true && activeUser.favorite.includes(item.id)" type="button" title="Unmark Favorite"  class="btn" style="margin-top: -10px" (click)="markFavorite(item.id) "><i  class="small material-icons" style="color: red; ">favorite</i></button>
      </h6>
    </div>
    <div class="card-body">
      <p class="card-text">{{item.blogDescription}}</p>
    </div>
  </div>
</div>

<div style="margin-top: 10%; width: 35%; float: left"><app-category></app-category></div>
