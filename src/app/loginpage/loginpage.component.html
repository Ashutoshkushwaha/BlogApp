<div style="margin-top: 5%; margin-left: 39%; font-size: 30px; font-weight: 600">
  Login Your Account
</div>
<form (submit)="SuccessFulLogin(inp.value,pwd.value)">
  <div class="form-group">
    <label for="exampleInputEmail1" >Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username"  #inp>
    <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  #pwd>
  </div>
  <small *ngIf="check" class="form-text " style="color: indianred; margin-bottom: 2px">Invalid Credentials</small>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="CreateAccount()">Create new account</button>
</form>
