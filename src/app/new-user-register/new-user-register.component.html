<div>
  <div style="margin-top: 5%; margin-left: 39%; font-size: 30px; font-weight: 600">
    Create Your Account
  </div>
  <form (submit)="RegisterUser(fullname.value, username.value, pass.value)">
    <div class="row" >
      <div class="col-md-6 mb-3" style="width: 100%" >
        Full Name<br>
        <input type="text"  placeholder="Full name" style="width: 80%" #fullname required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3" style="width: 100%">
        Username<br>
        <input type="text" placeholder="Username" style="width: 80%" #username required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3" style="width: 100%">
        Enter Password <br>
        <input type="password"  placeholder="password" style="width: 80%"#pass required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3" style="width: 100%">
        Confirm Password <br>
        <input type="password"  placeholder="confirm password"  style="width: 80%"#conpass required>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" style="margin-top: 7px">Create account</button>
  </form>
</div>
